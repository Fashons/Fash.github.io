<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards</title>
  <link rel="stylesheet" href="style1.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="face face1">
        <div class="content">
          <img src="./images/Artem.jpg">
          <h3>Тёма</h3>
        </div>
      </div>
      <div class="face face2">
        <div class="content">
          <p>Это Чел.
          </p>
          <a href="#">Доп.</a>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="face face1">
        <div class="content">
          <img src="./images/FZ.jpg">
          <h3>НН-какой-то</h3>
        </div>
      </div>
      <div class="face face2">
        <div class="content">
          <p>Это тоже вроде чел.
          </p>
          <a href="#">Доп.</a>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="face face1">
        <div class="content">
          <img src="./images/FZ2.jpg">
          <h3>Ну точно не человек</h3>
        </div>
      </div>
      <div class="face face2">
        <div class="content">
          <p>Даже не знаю что про него рассказать.
          </p>
          <a href="#">Доп.</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
